---
layout: default
---
<div class="post">
<h1>Tag: {{ page.tag }}</h1>
<ul>
{% for post in site.posts %}
    {% if post.tags contains page.tag %}
    <li><a href="{{ post.url }}">{{ post.title }}</a> {{ post.date | date_to_string }}<br>
    </li>
    {% endif %}
{% endfor %}
</ul>
</div>
<hr>
