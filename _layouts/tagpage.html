---
layout: default
---

<div class="post">
<h2>Tag: <code class="highligher-rouge">{{ page.tag }}</code></h2>
<br>

<ul>
{% for post in site.posts %}
    {% if post.tags contains page.tag %}
    <li><a href="{{ post.url }}">{{ post.title }}</a> {{ post.date | date_to_string }}<br>
    </li>
    {% endif %}
{% endfor %}
</ul>
</div>

{% include tagscloud.html %}
