# Site settings
title: "Aster Hu's Blog | Asteroid" # site title
description: >- # site description
  "Aster Hu's blog"
lang: en-CA # default lang
timezone: America/Toronto # set your timezone
# image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/aster-hu/blog # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Aster Hu # author name
  bio: > # tell to the world
    <a href="/tags">learning · programming · sketching · random thoughts</a>
  # username: username # general username
  github: aster-hu # github username
  # twitter: twitter_username # twitter username
  # facebook: facebook_username # facebook username
  email: hello@asterhu.com # email address
  avatar: /assets/img/palette.jpg # change with your own avatar
  linkedin: asterhu #linkedin page username

# URL settings
url: "https://asterhu.com" #
baseurl:
permalink: /:title/
google_analytics: UA-175470713-1 # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: true

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 20

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec
  - _drafts/**/*.jpg
  - _drafts/**/*.png
  - _drafts/**/*.gif
  
# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
  - jekyll-toc

toc:
  min_level: 1
  max_level: 3
  ordered_list: false
  no_toc_section_class: no_toc_section
  list_id: toc
  list_class: section-nav
  sublist_class: ''
  item_class: toc-entry
  item_prefix: toc-